{% extends "base.html" %}

{% block content %}

<h3 class="center-align join-sign-title">Get in touch</h3>

<div class="row">
  <form class="col s12 m8 offset-m2" method="POST">
   
    <div class="card-panel">
      
      <!-- username -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-user-cog prefix green-text text-darken-4"></i>
          <input
            id="username"
            name="username"
            type="text"
            minlength="5"
            maxlength="15"
            pattern="^[a-zA-Z0-9]{5,15}$"
            class="validate"
            required/>
          <label for="username">Username</label>
        </div>
      </div>
      
      <!-- email -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fa-solid fa-envelope prefix green-text text-darken-4"></i>
          <input
            id="email"
            name="email"
            type="email"
            required/>
          <label for="email">Email</label>
        </div>
      </div>
      
      <!-- message box -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fa-solid fa-pencil prefix green-text text-darken-4"></i>
        <textarea id="message" name="messagesummary" rows="4" cols="50"></textarea>
        <label for="message">Message</label>
        </div>
      </div>

      <!-- Send btn -->
      <div class="row center">
        <button type="submit" class="s12 btn waves-effect">
         Send <i class="fa-solid fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </form>
</div>

<div class="row">
  <div class="col s12">
    <p class="center-align green-text">
      New Here?
     <a href="{{ url_for('join') }}" class="light-blue-text">Register Account</a>
    </p>
  </div>
</div>

{% endblock %}
