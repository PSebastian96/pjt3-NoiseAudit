{% extends 'base.html' %}

{% block content %}

<div>
    <h3 class="center-align join-sign-title grey darken-3">Sign in</h3>
</div>


<div class="row grey darken-3">
  <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('signin') }}">
   
    <div class="card-panel">
      
      <!-- username -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-user-cog prefix light-blue-text text-darken-4"></i>
          <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$"
            class="validate txt-clr" required/>
          <label for="username">Username</label>
        </div>
      </div>
      
      <!-- passowrd -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
          <input id="password" name="password" type="password" minlength="5" maxlength="15"
            pattern="^[a-zA-Z0-9]{5,15}$" class="validate txt-clr" required/>
          <label for="password">Password</label>
        </div>
      </div>
      
      <!-- login -->
      <div class="row center">
        <button type="submit" class="s12 btn waves-effect">
         Sign In <i class="fas fa-sign-in-alt"></i>
        </button>
      </div>
    </div>
  </form>
</div>

<div class="row grey darken-3">
  <div class="col s12">
    <p class="center-align green-text">
      New Here?
     <a href="{{ url_for('join') }}" class="light-blue-text">Register Account</a>
    </p>
  </div>
</div>

{% endblock %}
