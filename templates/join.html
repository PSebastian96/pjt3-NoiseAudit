{% extends 'base.html' %}

{% block content %}

<div>
    <h3 class="center-align join-sign-title grey darken-3">Become a NoiseAuditor</h3>
</div>


<div class="row grey darken-3">
  <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('join') }}">
    <div class="card-panel">
      
      <!-- username -->
      <div class="row">
        <div class="input-field col s12 align-center">
          <i class="fas fa-user-plus prefix green-text"></i>
          <input
            id="username"
            name="username"
            type="text"
            minlength="5"
            maxlength="15"
            pattern="^[a-zA-Z0-9]{5,15}$"
            class="validate txt-clr"
            required/>
          <label for="username">Username</label>
        </div>
      </div>
      <!-- firstname -->
      <div class="row">
        <div class="input-field col s12 align-center">
          <i class="fa-solid fa-user prefix purple-text"></i>
          <input
            id="fname"
            name="fname"
            type="text"
            minlength="3"
            maxlength="35"
            pattern="^[a-zA-Z0-9]{3,35}$"
            class="validate txt-clr"
            required/>
          <label for="fname">First Name</label>
        </div>
      </div>
      <!-- lastname -->
      <div class="row">
        <div class="input-field col s12 align-center">
          <i class="fa-solid fa-user prefix purple-text"></i>
          <input
            id="lname"
            name="lname"
            type="text"
            minlength="3"
            maxlength="35"
            pattern="^[a-zA-Z0-9]{3,35}$"
            class="validate txt-clr"
            required/>
          <label for="lname">Last Name</label>
        </div>
      </div>
      <!-- emailsection -->
      <div class="row">
        <div class="input-field col s12 align-center">
          <i class="fa-solid fa-envelope prefix blue-text"></i>
          <input
            id="user_email"
            name="user_email"
            type="text"
            class="validate txt-clr"
            required/>
          <label for="user_email">Email</label>
        </div>
      </div>
      <!-- Passowrd -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fa-solid fa-user-secret prefix red-text text-darken-4"></i>
          <input
            class="green-text"
            id="password"
            name="password"
            type="password"
            minlength="5"
            maxlength="15"
            pattern="^[a-zA-Z0-9]{5,15}$"
            class="validate txt-clr"
            required/>
          <label for="password">Password</label>
        </div>
      </div>
      
      <!-- Join -->
      <div class="row center">
        <button type="submit" class="s12 btn waves-effect">Join us <i class="fas fa-sign-in-alt"></i>
        </button>
      </div>
    </div>
  </form>
</div>

<div class="row grey darken-3">
  <div class="col s12">
    <p class="center-align green-text">Already a member? <a href="{{ url_for('signin') }}" class="light-blue-text">Sign In</a></p>
  </div>
</div>

{% endblock %}
